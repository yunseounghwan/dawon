    <fieldset>
        <legend>이다원</legend>
        <p>이다원은 2009년생으로 9월 1일 생이며 여자의 몸 보다 남자의 몸을 좋아해 주로 <strong>보추물</strong>을 봅니다. <br>
        또한 이주혁과 같은 얇은 몸을 애호하기에 거리에 있는 나무에 주로 몸을 비빈다. 이모습은 마치 등이 가려운 곰마냥 나무와 애무를 즐깁니다. <br>
        가끔 남극에가서 남극에 살고있는 지훈이에게 성욕을 푸는 모습을 보이며 사람들은 이 모습을 보고 퍼리에 면모도 가지고있다고 생각한다. <br>
        2025년 이다원은 sm플레이에 새롭게 눈을 떠서 여기저기에서 자신의 엉덩이를 들이밀며 구애하고있습니다.</p>
